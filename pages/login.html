<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dermanova</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" type="image/svg" href="../assets/morado-i.svg" />
</head>
<body>
    <div class="login">
        <div class="form-c">
            <a href="../index.html">
                <div class="logo" >
                    <span class="icon">
                        <img src="../assets/morado.png" alt="">
                    </span>
                    <span class="title-l">Dermanova</span>
                </div>
            </a>

            <form action="#" class="form">
                <div class="login-s">
                    <label for="email" class="label">Usuario</label>
                    <input type="text" id="email" placeholder=" email@example.com" class="input input-email">
                </div>

                <div class="login-s">
                    <label for="password" class="label">Contraseña</label>
                    <input type="password" id="password-idc" placeholder=" ************" class="input input-password">
                </div>

                <div class="login-s">
                    <input type="submit" value="Acceder" class="primary-btn login-btn" name="" id="">
                </div>
                <a href="#">Olvidé mi Contraseña</a>
            </form>
        </div>
        <a href="./register.html"><button class="secondary-btn signup-btn">Crear Usuario</button></a>
    </div>
</body>
</html>
